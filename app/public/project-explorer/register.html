 <!-- Headeer and Navbar Section-->

<main role="main">

<!-- Main Sign up Section -->

<form>
    <div class="mx-auto w-75 p-5 align-items-center">
        <div>
            <h1 class="h3 mb-3 font-weight-bold">Sign up</h1>
        </div>  
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputFirstname" class="form-label">First name</label>
              <input type="text" name="firstName" class="form-control" id="inputFirstname" placeholder="First name" required>
            </div>
            
            <div class="form-group col-md-6">
              <label for="inputLastname" class="form-label">Last name</label>
              <input type="text" name="lastName" class="form-control" id="inputLastname" placeholder="Last name" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4" class="form-label">Email Address</label>
              <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Your Email address" required>
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Your Password" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputProgram">Program</label>
                <select id="inputProgram" name="program" class="form-control">
                  <option selected>Choose...</option>
                  <option value="computer_science">Computer Science</option>
                  <option value="computer_information_systems">Computer Information Systems</option>
                  <option value="computer_technology">Computer Technology</option>
                </select>
            </div>
            
            <div class="form-group col-md-3">
              <label for="inputMatricNo" class="form-label">Matriculation number</label>
              <input type="text" name="matricNumber" class="form-control" id="inputMatricNo" placeholder="e.g. 16/2020" required>
            </div>
            <div class="form-group col-md-3">
              <label for="inputGradyear">Graduation year</label>
                <select id="inputGradyear" name="graduationYear" class="form-control">
                  <option selected>Choose...</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                </select>
              </div>     

          </div>   
          <button type="submit" class="btn btn-primary">Sign up</button>  
    </div>
</form>
