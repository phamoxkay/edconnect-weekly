<!DOCTYPE html>
<html>
    <head>
        <title>Project Explorer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>

 <!-- Headeer and Navbar Section-->

 <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <div class="navbar-header">
    <a class="navbar-brand" href="#" >Project Explorer</a>
        </div> 
        <form class="form-inline my-2 my-lg-0 mr-auto">
            <input class="form-control mr-sm-2" type="text"  name="SearchForm" placeholder="Search Projects" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0 btn-primary" type="submit">Search</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form> 
     
        <div>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Sign up</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="login.html">Login</a>
                  </li>
            </ul>
        </div>
    </div>             
</nav>
<main role="main">

<!-- Main Form Section -->
<form class="form-signin">
    <div class="mx-auto w-50 p-5">
        <div>
            <h1 class="h3 mb-3 font-weight-bold">Login</h1>
        </div>        
        
        <div class= "form-group"> 
            <label class="form-label" for="inputEmail">Email address</label>
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required>        
        </div>

        <div class= "form-group">
            <label class="form-label" for="inputPassword">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>        
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Login</button>
        </div>      
    </div>
</form>

  <!--The Main Footer-->
  <br>
<footer class="card-footer bg-light">
<p class="card-text text-right">Project Explorer &copy; 2020 Edconect</p>
</footer>
